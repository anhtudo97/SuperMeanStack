<div class="page-header">
    <h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData)">

    <!-- Username -->
    <label for="">Username</label>
    <input type="text" name="username" placeholder="Enter username" class="form-control" ng-model="main.loginData.username">
    <br/>

    <!-- Password -->
    <label for="">Password</label>
    <input type="password" name="password" placeholder="Enter password" class="form-control" ng-model="main.loginData.password">
    <br/>

    <button type="submit" class="btn btn-primary">Login</button>&nbsp;
    <button type="button" class="btn btn-success" ng-click="main.twitter();">Twitter</button>
</form>

<br/>

<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading ..... </p>
</div>

<br/>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>

<br/>

<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
