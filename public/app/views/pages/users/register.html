<div class="page-header">
    <h1>User Register</h1>
</div>

<form ng-submit="register.regUser()">

    <!-- Email -->
    <label for="">Email</label>
    <input type="text" name="email" placeholder="Enter email" class="form-control" ng-model="register.regData.email">
    <br/>

    <!-- Username -->
    <label for="">Username</label>
    <input type="text" name="username" placeholder="Enter username" class="form-control" ng-model="register.regData.username">
    <br/>

    <!-- Password -->
    <label for="">Password</label>
    <input type="password" name="password" placeholder="Enter password" class="form-control" ng-model="register.regData.password">
    <br/>

    <button type="submit" class="btn btn-primary">Register</button>
</form>

<br/>

<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading ..... </p>
</div>

<br/>

<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{register.successMsg}}</div>
</div>

<br/>

<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
